{% extends 'base_auth.html' %}
{% block title %}LOGIN PAGE{% endblock %}
{% block content %}

<div class="container mt-5">
  <!-- Flash messages -->
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 rounded-4 bg-light">

        <h2 class="text-center text-danger mb-4">Login</h2>

        <form action="/userdata/login/" method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" class="form-control p-2" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="pass1" class="form-label">Password</label>
            <input type="password" id="pass1" name="pass1" class="form-control p-2" placeholder="Enter your password" required>
          </div>

          <div class="d-grid mb-3">
            <button class="btn btn-danger" type="submit">Login</button>
          </div>
        </form>

        <div class="d-flex justify-content-between">
          <a href="{% url 'signup' %}" class="btn btn-outline-primary w-50 me-2">New User? Sign Up</a>
          <a href="{% url 'forget' %}" class="btn btn-outline-secondary w-50">Forgot Password</a>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
