{% load  static  %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>SHOP_CART-{% block title %} {% endblock %}</title>
  <meta name="description" content="E COMMERCE WEBSITE WE DELIEVER PRODUCTS IN 1 HOUR.">
  <meta name="keywords" content="amazon,flipkart,selling,products">

  <!-- Favicons -->
  <link href="{% static '/assets/img/favicon.png'%}" rel="icon">
  <link href="{% static '/assets/img/apple-touch-icon.png'%}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com"rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/ css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor  css'%} Files -->
  <link href="{% static '/assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{% static '/assets/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
  <link href="{% static '/assets/vendor/aos/aos.css'%}" rel="stylesheet">
  <link href="{% static '/assets/vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">
  <link href="{% static '/assets/vendor/swiper/swiper-bundle.min.css'%}" rel="stylesheet">

  <!-- Main  css'%} File -->
  <link href="{% static '/assets/css/main.css'%}" rel="stylesheet">

  
</head>


<body class="index-page">
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid">
  <h2 class="text-center text-light">Shop Cart Check Out Page</h2>
    </div></header>

  
  <main class="main">

    
    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">

      <div class="container">
        <div class="row gy-4">
          <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center" data-aos="zoom-out">
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
        {% endfor %}
            
            {% block user %}
              
            {% endblock %}
          </div>
        </div>
      </div>

    </section><!-- /Hero Section -->

    </section><!-- /Clients Section -->
    <main id="main">
      
    {% block content %}
    
    
    {% endblock %}

</main>

    
  
  <!-- Vendor js'%} Files -->
  <script src="{% static '/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static '/assets/vendor/php-email-form/validate.js'%}"></script>
  <script src="{% static '/assets/vendor/aos/aos.js'%}"></script>
  <script src="{% static '/assets/vendor/glightbox/js/glightbox.min.js'%}"></script>
  <script src="{% static '/assets/vendor/swiper/swiper-bundle.min.js'%}"></script>
  <script src="{% static '/assets/vendor/waypoints/noframework.waypoints.js'%}"></script>
  <script src="{% static '/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js'%}"></script>
  <script src="{% static '/assets/vendor/isotope-layout/isotope.pkgd.min.js'%}"></script>

  <!-- Main js File -->
  <script src="{% static '/assets/js/main.js' %}"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  

</body>

</html>
