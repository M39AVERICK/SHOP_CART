<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .btn-custom {
            border-radius: 8px;
            padding: 12px 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Product Image Section -->
            <div class="col-md-5">
                <div class="product-card text-center">
                    <img src="{{ detail.p_image.url }}" alt="{{ detail.P_name }}" class="product-image shadow-sm">
                </div>
            </div>

            <!-- Product Information Section -->
            <div class="col-md-6">
                <div class="product-card">
                    <h2 class="fw-bold text-dark">{{ detail.P_name }}</h2>
                    <p class="text-muted fs-5"><i class="fas fa-tag"></i> {{ detail.P_category }}</p>

                    <hr>

                    <!-- Product Price -->
                    <h4 class="text-success fw-bold"><i class="fas fa-dollar-sign"></i> {{ detail.p_price }}</h4>

                    <!-- Product Description -->
                    <p class="mt-3 text-secondary">
                        <i class="fas fa-info-circle"></i> 
                        <span id="desc{{ detail.id }}">{{ detail.P_desc }}</span>
                        <span id="more{{ detail.id }}" style="display: none;">{{ detail.P_desc}}</span>
                        
                    </p>
                    <!-- Buttons -->
                    <div class="mt-4">
                        <a href="/checkout">
                            <button type="button" class="btn btn-success btn-lg me-2 btn-custom">
                                <i class="fas fa-shopping-cart"></i> Checkout
                            </button>
                        </a>
                        
                        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-danger btn-lg btn-custom">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleReadMore(id) {
            let moreText = document.getElementById("more" + id);
            let btnText = document.getElementById("btn" + id);
    
            if (moreText.style.display === "none") {
                moreText.style.display = "inline";
                btnText.innerText = "Read Less";
            } else {
                moreText.style.display = "none";
                btnText.innerText = "Read More";
            }
        }
    </script>
</body>
</html>
